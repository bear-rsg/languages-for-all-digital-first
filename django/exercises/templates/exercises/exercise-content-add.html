{% extends "base.html" %}
{% load static %}

{% block main %}

<section class="container">
    <h2>Add Item to Exercise</h2>
    <form method="post" class="full-form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"><i class="fas fa-check"></i> Save</button>
    </form>
</section>

{% endblock %}
