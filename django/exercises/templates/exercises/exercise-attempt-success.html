{% extends "base.html" %}
{% load static %}

{% block main %}

<section class="container successpage">

    <i class="far fa-check-circle"></i>
    <h2>Exercise Completed</h2>

    {% if last_attempt.score %}
        <p>
            You scored {{ last_attempt.score_percentage }}
        </p>
    {% endif %}

    <p>
        <a href="{% url 'exercises:list' %}">Continue</a>
    </p>

</section>

{% endblock %}
