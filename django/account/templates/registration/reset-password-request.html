{% extends 'base.html' %}
{% load static %}

{% block main %}

<section class="container">
    <h2>Forgot your password?</h2>
    <p>
        Enter your email address below and we'll email instructions for resetting your password.
    </p>

    <form method="POST" class="full-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Request password reset email</button>
    </form>
</section>

{% endblock %}
